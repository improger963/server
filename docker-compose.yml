services:
  smartlink-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=smartlink-db
      - DB_PORT=5432
      - DB_DATABASE=smartlink
      - DB_USERNAME=smartlink_user
      - DB_PASSWORD=secure_password
      - REDIS_HOST=smartlink-redis
      - REDIS_PORT=6379
    volumes:
      - .:/var/www/html
    depends_on:
      - smartlink-db
      - smartlink-redis

  smartlink-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smartlink
      POSTGRES_USER: smartlink_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  smartlink-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: